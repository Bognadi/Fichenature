<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expériences de la Nature - Fiches de Lecture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Barre latérale pour la navigation -->
        <nav class="sidebar">
            <header class="sidebar-header">
                <h2>Expériences de la Nature</h2>
                <p>Programme 2025-2026</p>
            </header>
            <ul id="fiche-list">
                <!-- La liste des fiches sera générée par JavaScript -->
            </ul>
        </nav>

        <!-- Zone de contenu principal -->
        <main class="content">
            <article id="welcome" class="fiche-content">
                <h1>Bienvenue sur votre espace de lecture</h1>
                <p>Sélectionnez une fiche dans le menu de gauche pour commencer votre étude. Cochez les cases pour marquer les fiches comme lues et sauvegarder votre progression.</p>
                <figure>
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop" alt="Image d'une forêt dense et ensoleillée" style="width:100%; border-radius: 8px;">
                    <figcaption>La nature, source inépuisable d'expériences.</figcaption>
                </figure>
            </article>
            <!-- Les fiches seront injectées ici par JavaScript -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
